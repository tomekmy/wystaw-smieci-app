<mat-form-field class="sectors__select">
  <mat-select placeholder="Sektor" [value]="userSector" (change)="setSelectColor($event)" aria-label="Wybrany sektor: {{ sectorLabel }}">
    <mat-option *ngFor="let sector of sectors" [value]="sector.value" [ngStyle]="{'color' : sector.value}">
      {{ sector.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
